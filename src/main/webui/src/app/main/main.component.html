<div class="flex flex-col h-screen gap-3">
	<header
		class="
		w-full text-center border-b border-grey p-4 sticky top-0 p-3 gap-7 bg-blue-400 flex flex-row text-white">
		<button mat-icon-button [matMenuTriggerFor]="menu"
			class="flex-none text-left">
			<mat-icon>menu</mat-icon>
		</button>
		<mat-menu #menu="matMenu">
		<button mat-menu-item
			i18n="The label for the option to go to the patients menu@@main_patients-menu-item-label"
			routerLink="/main/doctor/patients">Patients</button>
		<button mat-menu-item
			i18n="The label for the option to go to the treatments menu@@main_treatments-menu-item-label"
			routerLink="/main/doctor/treatments">Treatments</button>
		<mat-divider></mat-divider>
		<button mat-menu-item
			i18n="The label for the option to seee the component status@@main_status-menu-item-label"
			routerLink="/main/status">Status</button>
		</mat-menu>
		<div class="grow text-center font-bold text-2xl">{{title$|async}}</div>
		<button mat-icon-button [matMenuTriggerFor]="localeMenu"
			class="flex-none text-right">
			<mat-icon>language</mat-icon>
		</button>
		<mat-menu #localeMenu="matMenu">
		<button *ngIf="!isLocalizedIn('ca')" mat-menu-item
			(click)="changeLocaleTo('ca')">Català</button>
		<button *ngIf="!isLocalizedIn('en')" mat-menu-item
			(click)="changeLocaleTo('en')">English</button>
		<button *ngIf="!isLocalizedIn('es')" mat-menu-item
			(click)="changeLocaleTo('es')">Español</button>
		</mat-menu>
	</header>
	<main class="flex-1 overflow-y-scroll p-3">
		<router-outlet></router-outlet>
	</main>
	<footer class="w-full text-center border-t border-grey p-4 sticky bottom-0 bg-blue-950 text-slate-50 flex flex-col">
		<div class="flex justify-center text-xs"
			i18n="The copyright text@@main_copyright-text">
			Copyright © 2022-2026 <img class="h-4" src="images/valawai-logo.png"
				alt="VALAWAI logo">
		</div>
	</footer>
</div>
