
<div *ngIf="treatment$ | async; let treatment"
	class="max-w-4xl mx-auto gap-3 p-4 mb-4 text-yellow-800 border border-yellow-300 rounded-lg bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300 dark:border-yellow-800"
	role="alert">
	<div class="text-lg font-medium"
		i18n="The title to confirm the delete treatment@@main_doctor_treatments_delete_msg-title">
		Delete the treatment for the patient <span class="font-bold">{{treatment.patient?.name}}</span>
	</div>
	<div class="mt-2 mb-4 text-sm"
		i18n="The message to confirm the delete treatment@@main_doctor_treatments_delete_msg-content">
		Deleting a treatment cannot be undone, so don't do it unless you're
		sure. In addition, this action will cause that all the treatment
		associated with this treatment will also be removed.</div>
	<div class="flex">
		<button type="button"
			class="text-white bg-yellow-800 hover:bg-yellow-900 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-xs px-3 py-1.5 me-2 text-center inline-flex items-center dark:bg-yellow-300 dark:text-gray-800 dark:hover:bg-yellow-400 dark:focus:ring-yellow-800"
			i18n="Accept to delete the treatment@@main_doctor_treatments_delete_ok-label"
			(click)="deleteTreatment()">Delete</button>
		<button type="button"
			class="text-yellow-800 bg-transparent border border-yellow-800 hover:bg-yellow-900 hover:text-white focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-xs px-3 py-1.5 text-center dark:hover:bg-yellow-300 dark:border-yellow-300 dark:text-yellow-300 dark:hover:text-gray-800 dark:focus:ring-yellow-800"
			data-dismiss-target="#alert-additional-content-4"
			i18n="Cancel to delete the treatment@@main_doctor_treatments_delete_cancel-label"
			[routerLink]="['/main/doctor/treatments',treatment.id,'view']">
			Cancel</button>
	</div>
</div>
